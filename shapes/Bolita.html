<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebote de una bolita</title>
</head>
<body>



<script>
class Moving {
    #x;
    #y;
    #dx;
    #dy;

    constructor(x,y,dx,dy){
        this.#x=x;
        this.#y=y;
        this.#dx=dx;
        this.#dy=y;
    }
    get x(){
        return this.#x;
    }
    set x(value){
        this.#x=value;
    }
    get y(){
        return this.#y;
    }
    set y(value){
        this.#y=value;
    }
    get dx(){
        return this.#dx;
    }
    set dx(value){
        this.#dx=value;
    }
    get dy(){
        return this.#dy;
    }
    set dy(value){
        this.#dy=value;
    }

    updatePosition(){
        this.#x+=this.#dx;
        this.#y+=this.#dy;
    }
}   
</script>    
</body>
</html>
