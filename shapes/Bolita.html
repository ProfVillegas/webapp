<!DOCTYPE html>
<html lang="en">

<head>

<body>



    <script>
        class Moving {
            #x;
            #y;
            #dx;
            #dy;

            constructor(x, y, dx, dy) {
                this.#x = x;
                this.#y = y;
                this.#dx = dx;
                this.#dy = y;
            }
            get x() {
                return this.#x;
            }
            set x(value) {
                this.#x = value;
            }
            get y() {
                return this.#y;
            }
            set y(value) {
                this.#y = value;
            }
            get dx() {
                return this.#dx;
            }
            set dx(value) {
                this.#dx = value;
            }
            get dy() {
                return this.#dy;
            }
            set dy(value) {
                this.#dy = value;
            }

            updatePosition() {
                this.#x += this.#dx;
                this.#y += this.#dy;
            }
        }
        class Circle extends Moving {
            #radius;
            #color;
            #element;

            constructor(x, y, dx, dy, radius, color) {
                super(x, y, dx, dy);
                this.#color = color;
                this.#radius = radius;
                this.#element = null;
            }
            //Getters y Setters
            get radius() { return this.#radius; }
            set radius(value) { this.#radius = value; }

            get color() { return this.#color; }
            set color(value) { this.#color = value; }

            get element() { return this.#element; }

            //Método para crear el element visual del circulo
            createElement() {
                const circleElement = document.createElement('div');
                circleElement.className = "circle";
                circleElement.style.width = `${this.#radius * 2}px`;
                circleElement.style.height = (this.#radius * 2) + 'px';
                circleElement.style.backgroundColor = this.#color;
                circleElement.style.top = (this.y - (this.#radius * 2)) + "px";
                circleElement.style.left = (this.x - (this.#radius * 2)) + "px";

                this.#element = circleElement;
                return circleElement;

            }
            updateElement() {
                if (this.#element) {
                    circleElement.style.width = `${this.#radius * 2}px`;
                    circleElement.style.height = (this.#radius * 2) + 'px';
                    circleElement.style.backgroundColor = this.#color;
                    circleElement.style.top = (this.y - (this.#radius * 2)) + "px";
                    circleElement.style.left = (this.x - (this.#radius * 2)) + "px";
                }
            }

        }

           #container;
           #circle;
           #animateID;
           #isRunning;
           #bounceCount;
           
           constructor(containerID){
                this.#container=document.getElementById(containerID);
                this.#circle=null; 
                this.#animateID=null;
                this.#isRunning=false;
                this.#isRunning=0;

                //Inicar el programa

                //Escuchar los controles
           }
           init(){
            const containerRect=this.#container.getBoundingClientRect();
            const radius=40;

            //Posicion iniical centrada
            const x = containerRect.width/2;
            const y= containerRect.height/2;

            //Velocidad inicial
            const dx=3;
            const dy=3;

            //Crear el circulo
            this.#circle= new Circle(x,y,dx,dy,radius,'#fb8b24');
            this.#container.appendChild(this.#circle.createElement());
            
            //Actualizar la información en el panel
           }
           initEventListeners(){
            document.getElementById('btnStar').addEventListener('click',()=>{

           }
        }

    </script>
